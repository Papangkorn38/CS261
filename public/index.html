<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .bg-color {
            background: linear-gradient(to right, white, orange); /*กำหนด bg*/
            height: 100%;
            width: 100%;
            position: relative;
        }
        .bg-image {
            background-image: url('img/Picture1.png');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            filter: brightness(70%);
        }

        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 340px;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .login-form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="bg-color">
    </div>    
    <div class="login-container">
        <img src="./img/logo01.jpg" width="100" height="100" alt="TU-Logo" class="img-fluid mx-auto d-block" style="margin-bottom: 20px;">

        <h3 class="text-center">LOGIN</h3>
        <form class="login-form" method="POST" id="login-form" onsubmit="submitLogin(event)">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label> 
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" name="username" class="form-control" id="username" placeholder="Enter username">
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Enter password">
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">LOGIN</button>
        </form>
        <div id="errorMessage" class="mt-3"></div>
        <div id="loginStatus" class="mt-3" style="display: none;"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
